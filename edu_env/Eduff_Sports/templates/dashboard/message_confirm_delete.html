{% extends "dashboard_base.html" %}
{% block title %}Delete Message | Eduff Sports{% endblock %}

{% block content %}
<div class="container">
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">⚠️ Confirm Delete</h4>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete this message?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'dashboard:messages' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
