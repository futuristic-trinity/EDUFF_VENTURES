{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <div class="card shadow-lg p-4">
      <h2 class="text-center text-danger mb-4">Confirm Gallery Deletion</h2>

      <p class="text-center">
        Are you sure you want to delete this gallery image: <strong>{{ object.title }}</strong>?
      </p>

      <div class="text-center my-4">
        <img src="{{ object.image.url }}" alt="{{ object.title }}" class="img-fluid rounded shadow-sm" style="max-height: 250px;">
      </div>

      <form method="post" class="text-center">
        {% csrf_token %}
        <a href="{% url 'manager:gallery-list' %}" class="btn btn-secondary me-3">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
